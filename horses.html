<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Horses</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    <!-- navbar -->
    <div id="navbar">
      <navbar></navbar>
    </div>

    <p class="display-1 text-center">Neigh?????</p>
    <p class="text-center">Somehow I just like horses. Don't ask me why, but I find them really beautiful!</p>

    <div class="my-3 d-flex flex-row justify-content-center">
      <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/black-friesian-horse-running-in-field-lubos-chlubny.jpg" alt="Horse" style="border:5px dotted brown; padding:5px; max-width:100%; height:auto">
    </div>
    
    <p class="text-center">
      See a horse grazing video and enjoy the ASMR! Pops out in a new dialog box!
    </p>
    <div class="my-3 d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#youtube_modal1">
        See a horse video!
      </button>
    </div>

    
    <div class="modal" id="youtube_modal1" style="width:600px">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">Horse Grazing</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body mx-auto">
                  <iframe id="iframe_1" width="450" height="260" src="https://www.youtube.com/embed/Y7R3yLMbp24" frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
                                                      
              <!-- Modal footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>

          </div>
      </div>
  </div>
