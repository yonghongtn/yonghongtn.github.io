</head>
<body id="app">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><h2>James Tan</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <p class="display-1 text-center">Food I Like!</p>
    <p class="text-center">Each time you press the button below, you will see a different picture of a food I like!</p>

    <div class="my-3 d-flex flex-row justify-content-center">
      <button class="btn btn-primary" style="margin:auto;" @click="getURL()">Get another picture!</button>
    </div>
    <div class="my-3 d-flex flex-row justify-content-center">
      <img :src="url" alt="Random Image" style="max-height:500px; width:auto; border: 5px solid black">
    </div>


    <div class="container-fluid bg-secondary text-white mt-6 text-center">

    </div>
    <script>
      var v = Vue.createApp(
        {
          data(){
            return{
              url: "img/food-2.jpeg",
            }
          },
          methods:{
            getURL(){
              var min=1
              var max=12
              var imageNumber = Math.floor(Math.random() * (max - min + 1)) + min
              this.url = `img/food-${imageNumber}.jpeg`
            }

          }
        }
      ).mount("#app")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
