<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

    <title>Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div id="navbar">
      <navbar></navbar>
    </div>
    <div id="app">
        <p class="display-1 text-center">Food I Like!</p>
        <p class="text-center">Each time you press the button below, you will see a different picture of a food I like!</p>

        <div class="my-3 d-flex flex-row justify-content-center">
          <button class="btn btn-primary" style="margin:auto;" @click="getURL()">Get another picture!</button>
        </div>
        <div class="my-3 d-flex flex-row justify-content-center">
          <img :src="url" alt="Random Image" style="max-height:500px; width:auto; border: 5px solid black">
        </div>
    </div>
    


    <div class="container-fluid bg-secondary text-white mt-6 text-center">
      (C) James Tan 2022. All rights reserved.
    </div>
    <script>
      var v = Vue.createApp(
        {
          data(){
            return{
              url: "img/food-2.jpeg",
            }
          },
          methods:{
            getURL(){
              var min=1
              var max=12
              var imageNumber = Math.floor(Math.random() * (max - min + 1)) + min
              this.url = `img/food-${imageNumber}.jpeg`
            }

          }
        }
      ).mount("#app")
    </script>
    <!-- Navbar component js -->
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
